name: Build Mod

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: bmod.dll
            platform: windows
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libbmod.dylib
            output: bmod.dylib
            platform: macos
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: libbmod.so
            output: bmod.so
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: matrix.platform != 'windows'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.output }}

      - name: Rename artifact (Windows)
        if: matrix.platform == 'windows'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact }} ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: ${{ matrix.output || matrix.artifact }}

  # macOS ARM64 build
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Build ARM64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Create Universal Binary
        run: |
          cargo build --release --target x86_64-apple-darwin
          lipo -create \
            target/x86_64-apple-darwin/release/libbmod.dylib \
            target/aarch64-apple-darwin/release/libbmod.dylib \
            -output bmod.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: bmod.dylib

  release:
    needs: [build, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Organize release files
        run: |
          mkdir -p release
          cp artifacts/windows/bmod.dll release/
          cp artifacts/macos-universal/bmod.dylib release/
          cp artifacts/linux/bmod.so release/
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/bmod.dll
            release/bmod.dylib
            release/bmod.so
          generate_release_notes: true
